{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="result-card">
            <div class="result-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="mb-0"><i class="fas fa-user-check me-2"></i>Registro Encontrado</h3>
                    <span class="badge bg-light text-dark fs-6">ID: {{ registro.id }}</span>
                </div>
            </div>
            <div class="result-body">
                <div class="info-item">
                    <div class="info-label">Nombre:</div>
                    <div class="info-value">{{ registro.nombre }}</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">Email:</div>
                    <div class="info-value">{{ registro.email }}</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">Teléfono:</div>
                    <div class="info-value">{{ registro.telefono }}</div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'buscar' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-search me-2"></i>Nueva Búsqueda
                    </a>
                    
                    <div>
                        <a href="{% url 'index' %}" class="btn btn-outline-primary me-2">
                            <i class="fas fa-home me-2"></i>Inicio
                        </a>
                        <button class="btn btn-danger">
                            <i class="fas fa-trash-alt me-2"></i>Eliminar Registro
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
