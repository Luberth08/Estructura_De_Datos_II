{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="dashboard-card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Insertar Nuevo Registro</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <h4 class="text-primary mb-3">Información del Registro</h4>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="id_id_reg" class="form-label fw-medium">ID del Registro</label>
                            {{ form.id_reg }}
                            <div class="form-text">El ID debe ser único en el sistema</div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="id_telefono" class="form-label fw-medium">Teléfono</label>
                            {{ form.telefono }}
                        </div>
                        
                        <div class="col-md-12 mb-3">
                            <label for="id_nombre" class="form-label fw-medium">Nombre Completo</label>
                            {{ form.nombre }}
                        </div>
                        
                        <div class="col-md-12 mb-4">
                            <label for="id_email" class="form-label fw-medium">Correo Electrónico</label>
                            {{ form.email }}
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'index' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Guardar Registro
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
